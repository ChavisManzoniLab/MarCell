[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MarCell"
version = "0.0.1"
description = "An AI-based workflow for automated cell detection and quantification on confocal images"
authors = [
  { name = "Julien Ferragu", email = "julien.ferragu@inserm.fr" },
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'pandas==1.5.3',
    'numpy==1.23.5',
    'seaborn==0.12.2',
    'matplotlib==3.7.2',
    'plotly==5.18.0',
    'scipy==1.10.1',
    'cellpose==2.1.1',
    'PyYAML==6.0.1',
    'requests==2.32.3',
    'fsspec',
    'pathlib',
    'github']

[project.scripts]
gui = "MarCell:main"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"